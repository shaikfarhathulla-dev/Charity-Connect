<app-adminnav> </app-adminnav>

<h2 class="text-center mt-4">Donation Details</h2>
<input type="text" placeholder="Search By Donor Name" [(ngModel)]="searchTitle" (input)="searchDonationByusername()" class="rounded border-0 bg-light w-25 p-2">
<div class="d-flex justify-content-center align-items-center mt-4">
    <table border="1" class="table table-hover w-75">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Donor Name</th>
                <th>Charity Name</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
    
        <tbody *ngIf="donations.length > 0">
            <tr *ngFor="let d of donations; let i = index">
                <td>{{i+1}}</td>
                <td>{{d.user.username}}</td>
                <td>{{d.charity.charityName}}</td>
                <td>{{d.amount}}</td>
                <td>{{d.donationDate}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="isLoading" class="loader">
    <div class="spinner-grow text-warning" role="status">
        <span class="sr-only">Loading...</span>
    </div>          
</div>

<div *ngIf="emptyMsg" class="text-center">
    {{emptyMsg}}
</div>
