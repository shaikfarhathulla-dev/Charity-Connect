<app-usernav></app-usernav>
<h2 class="text-center mt-4">My Feedbacks</h2>

<div class="d-flex justify-content-center align-items-center mt-4">
    <table border="1" class="table table-hover w-75">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Feedback</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let mf of myFeedbacks;index as i">
                <td>{{i+1}}</td>
                <td>{{mf.feedbackText}}</td>
                <td><i (click)="deleteFeedback(mf.feedbackId)" class="fa-solid fa-trash"></i></td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="emptyMsg" class="text-center">
    {{emptyMsg}}
</div>


<div *ngIf="isLoading" class="loader">
    <div class="spinner-grow text-warning" role="status">
        <span class="sr-only">Loading...</span>
    </div>          
</div>
