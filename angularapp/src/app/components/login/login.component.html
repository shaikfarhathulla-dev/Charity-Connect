<app-navbar></app-navbar>
<div class="background-div circle shape position-relative d-flex align-items-center justify-content-center overflow-hidden">
    <div class="formDiv m-auto bg-white p-4 my-5 rounded-4 shadow-lg">
        <h3 class="text-center">Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="m-auto">

            <div class="mb-3">
                <label for="email">Email<span style="color:red">*</span></label>
                <input type="email" id="email" name="email" formControlName="email" class="rounded border-0 bg-light w-100 p-2">
                <div class="error-msg" *ngIf="email.touched && email.invalid">
                    <div *ngIf="email.errors['required']" style="color:red">*Email is required</div>
                    <div *ngIf="email.errors['email']" style="color:red">*Please enter a valid email address</div>
                    
                </div>

            </div>
            
            <div>
                <label for="password">Password<span style="color:red">*</span></label>
                <input type="password" id="password" name="password" formControlName="password" class="rounded border-0 bg-light w-100 p-2" (input)="eraseError()">
                <div class="error-msg" *ngIf="password.touched && password.invalid">
                    <div *ngIf="password.errors['required']" style="color:red">*Password is required</div>
                    
                </div>
                
                <!-- <div *ngIf="!loginUser || email.errors['email'] || password.errors['pattern']" style="color:red">*Invalid email or password</div> -->
                
            </div>

            <span id="loginerror" style="color: red;font-size: 11px;">{{loginErrorMsg}}</span>
            <button type="submit" class="btn text-white d-block mx-auto w-50 mt-4">Login<i class="fa-solid fa-arrow-right-to-bracket ms-1 mt-1" style="color: #ffffff;"></i></button>
            <br>

            <p class="text-center fs-6 pt-3">Don't have an account?<a routerLink="/register">Register Here</a></p>

        </form>
    </div>
</div>
